<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
    <title>Calculadora</title>
  </head>
  <body>


    <div class = "box"> 
      <h1>Calculadora</h1>
      <div class="tela"></div>
      <table>
        <tr>
          <td><button onclick= "clean()" type="button" class="btn btn-secondary">C</button></td>
          <td><button onclick ="back()" class="btn btn-secondary"><</button></td>
          <td><button onclick="inserir('/')" type="button" class="btn btn-secondary">/</button></td>
          <td><button onclick="inserir('*')" type="button" class="btn btn-secondary">X</button></td>
        </tr>
         <tr>
          <td><button onclick="inserir('7')"type="button" class="btn btn-secondary">7</button></td>
          <td><button onclick="inserir('8')"type="button" class="btn btn-secondary">8</button></td>
          <td><button onclick="inserir('9')"type="button" class="btn btn-secondary">9</button></td>
          <td><button onclick="inserir('-')"type="button" class="btn btn-secondary">-</button></td>
        </tr>
        <tr>
          <td><button onclick="inserir('4')"type="button" class="btn btn-secondary">4</button></td>
          <td><button onclick="inserir('5')"type="button" class="btn btn-secondary">5</button></td>
          <td><button onclick="inserir('6')"type="button" class="btn btn-secondary">6</button></td>
          <td><button onclick="inserir('+')"type="button" class="btn btn-secondary">+</button></td>
        </tr>
        <tr>
          <td><button onclick="inserir('1')"type="button" class="btn btn-secondary">1</button></td>
          <td><button onclick="inserir('2')"type="button" class="btn btn-secondary">2</button></td>
          <td><button onclick="inserir('3')"type="button" class="btn btn-secondary">3</button></td>
          <td rowspan="2"><button style="height: 120px; background-color: black;" type="button" class="btn btn-secondary" onclick="somar()">=</button></td>
        </tr>
        <tr>
          <td colspan="2"><button onclick="inserir('0')"style="width: 120px;" type="button" class="btn btn-secondary">0</button></td>
          <td><button onclick="inserir('.')" type="button" class="btn btn-secondary">.</button></td>
        </tr>
      </table>




    </div>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</html>
